<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>金色穹顶工作室</title>
<!--<link rel="stylesheet" href="style.css">-->

</head>
<style>
@font-face {
    font-family: 胡晓波男神体;
    src: url("HuXiaoBoNanShenTi-2.otf");
}
p{font-size: 60px;font-family: 胡晓波男神体;color:white;margin: 200px 0px 0px 0px; }
.button {
    background-color:#4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 104px 2px;
    cursor: pointer;
}
.yangshi1{text-align: center;}
body{background-color: black;}
</style>
<body>
    <div class="yangshi1">
    <p id="HotNews" class="yangshi1"></p>
<a href="#" target="_top"><button class="button">社团</button></a>
    <script>
        var NewsTime = 2000;  
var TextTime = 300;    
var newsi = 0;
var txti = 0;
var txttimer;
var newstimer;
var newstitle = new Array();  
var newshref = new Array();    
newstitle[0] = "金光与我们的优秀同在，日月为我们的闪亮当空";
newshref[0] = "#";
newstitle[1] = "烟云飞雪，青山繁花";
newshref[1] = "#";
function shownew()
{
  var endstr = "_"
  hwnewstr = newstitle[newsi];
  newslink = newshref[newsi];
  if(txti==(hwnewstr.length-1)){endstr="";}
  if(txti>=hwnewstr.length){
    clearInterval(txttimer);
    clearInterval(newstimer);
    newsi++;
    if(newsi>=newstitle.length){
      newsi = 0
    }
    newstimer = setInterval("shownew()",NewsTime);
    txti = 0;
    return;
  }
  clearInterval(txttimer);
  document.getElementById("HotNews").href=newslink;
  document.getElementById("HotNews").innerHTML = hwnewstr.substring(0,txti+1)+endstr;
  txti++;
  txttimer = setInterval("shownew()",TextTime);
}
shownew();
    </script>
    </div>
</body>
</html>
